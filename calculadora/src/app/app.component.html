<div class="container">
  <br>
  <h1>{{ title }}</h1>
  
  <form>
    Número 1: <input type="number" name="numero1" [(ngModel)]="numero1">
    <br>
    Número 2: <input type="number" name="numero2" [(ngModel)]="numero2">
    <br>
    <input type="submit" value="Sumar" (click)="sumar()" class="btn btn-primary">
    <input type="submit" value="Restar" (click)="restar()" class="btn btn-danger">
    <br>
    <br>
    <p>Resultado: {{resultado}}</p>
  </form>
</div>
